<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [selected]="user.id === id" [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
  </ul>
  <app-tasks *ngIf="name; else fallback" [id]="id" [name]="name"></app-tasks>
  <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks!</p>
  </ng-template>
</main>
